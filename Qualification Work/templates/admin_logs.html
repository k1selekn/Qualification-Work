<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Панель администратора</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4">Лог-файлы</h1>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr><th>Имя файла</th><th>Действие</th></tr>
            </thead>
            <tbody>
                {% for f in files %}
                <tr>
                    <td>{{ f }}</td>
                    <td>
                        <a href="/admin/logs/{{ f }}/view" class="btn btn-sm btn-success me-2">Просмотр</a>
                        <a href="/admin/logs/{{ f }}" class="btn btn-sm btn-secondary">Скачать</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/admin/dashboard" class="btn btn-link">← Назад</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
