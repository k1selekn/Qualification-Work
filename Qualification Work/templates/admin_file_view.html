<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр файла {{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Панель администратора</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-3">Файл: {{ filename }}</h1>
        <div class="card">
            <div class="card-body" style="height: 75vh; overflow-y: auto; white-space: pre-wrap; font-family: monospace;">
                {{ content }}
            </div>
        </div>
        <a href="javascript:history.back()" class="btn btn-link mt-3">← Назад</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
